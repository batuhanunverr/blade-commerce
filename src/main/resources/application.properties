# ========================================
# BladeCommerce - Main Configuration
# ========================================
# This file contains only shared configuration
# Profile-specific configs are in:
# - application-dev.properties (development)
# - application-prod.properties (production)
#
# Activate profile with: spring.profiles.active=dev
# or use environment variable: SPRING_PROFILES_ACTIVE=prod
# ========================================

# Default profile (use dev for local development)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Application name
spring.application.name=BladeCommerce

# Jackson configuration (JSON serialization)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# General server configuration
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/xml,text/plain

# File upload size limits (shared across all profiles)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
