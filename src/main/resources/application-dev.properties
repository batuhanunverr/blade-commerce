# Development Profile Configuration
spring.application.name=BladeCommerce

# MongoDB - Use environment variables
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/knife_commerce_dev}
spring.data.mongodb.database=${MONGODB_DATABASE:knife_commerce_dev}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.tomcat.max-threads=${SERVER_MAX_THREADS:300}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging - Verbose for development
logging.file.name=logs/application-dev.log
logging.level.root=INFO
logging.level.com.kesik.bladecommerce=DEBUG
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10

# File upload size limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Cloudinary Configuration
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME:dqgnkfvrz}
cloudinary.api.key=${CLOUDINARY_API_KEY}
cloudinary.api.secret=${CLOUDINARY_API_SECRET}

# CORS - Allow localhost for development
cors.allowed.origins=http://localhost:3000,http://localhost:3001

# Enable DevTools
spring.devtools.restart.enabled=true
